spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console.enabled: true # http://localhost:8080/h2-console

  devtools:
    livereload:
      enabled: true

  jpa:
    #show-sql: true
    properties:
      hibernate:
        ddl-auto: create
        format_sql: true

