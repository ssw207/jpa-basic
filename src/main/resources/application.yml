spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console.enabled: true # http://localhost:8080/h2-console

  devtools:
    livereload:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
        #properties:
      #hibernate:
      #show_sql: true # show sql in console
      #format_sql: true
    #open-in-view: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace